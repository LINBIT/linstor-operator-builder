    match:
      - osImage: Red Hat Enterprise Linux 7\.
        image: drbd9-rhel7
        precompiled: true
      - osImage: Red Hat Enterprise Linux 8\.
        image: drbd9-rhel8
        precompiled: true
      - osImage: Red Hat Enterprise Linux 9\.
        image: drbd9-rhel9
        precompiled: true
      - osImage: "Red Hat Enterprise Linux CoreOS 41[3-9]"
        image: drbd9-rhel9
        precompiled: true
      - osImage: Red Hat Enterprise Linux CoreOS
        image: drbd9-rhel8
        precompiled: true
      - osImage: CentOS Linux 7
        image: drbd9-rhel7
        precompiled: true
      - osImage: CentOS Linux 8
        image: drbd9-rhel8
        precompiled: true
      - osImage: AlmaLinux 8
        image: drbd9-rhel8
        precompiled: true
      - osImage: AlmaLinux 9
        image: drbd9-rhel9
        precompiled: true
      - osImage: Amazon Linux 2
        image: drbd9-amzn2
      - osImage: Ubuntu 18\.04
        image: drbd9-bionic
      - osImage: Ubuntu 20\.04
        image: drbd9-focal
      - osImage: Ubuntu 22\.04
        image: drbd9-jammy
