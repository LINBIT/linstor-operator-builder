base: drbd.io
components:
  linstor-controller:
    tag: v1.24.2
    image: linstor-controller
  linstor-satellite:
    tag: v1.24.2
    image: linstor-satellite
  linstor-csi:
    tag: v1.2.3
    image: linstor-csi
  drbd-reactor:
    tag: v1.2.0
    image: drbd-reactor
  ha-controller:
