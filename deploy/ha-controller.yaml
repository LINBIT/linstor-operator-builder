---
# Source: linstor/templates/ha-controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linstor-ha-controller
  namespace: MY-HA-CTRL-NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linstor-ha-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linstor-ha-controller
    spec:
      serviceAccountName: ha-controller
      initContainers:
        - name: wait-for-api
          image: drbd.io/linstor-k8s-ha-controller:v0.3.0
          imagePullPolicy: "IfNotPresent"
          command:
            - /linstor-wait-until
            - api-online
          env:
            - name: LS_CONTROLLERS
              value: MY-LINSTOR-URL
      containers:
        - name: controller
          image: drbd.io/linstor-k8s-ha-controller:v0.3.0
          imagePullPolicy: "IfNotPresent"
          args:
            - --leader-election=true
            - --leader-election-lease-name=$(NAME)
            - --leader-election-namespace=$(NAMESPACE)
            - --v=5
          env:
            - name: LS_CONTROLLERS
              value: MY-LINSTOR-URL
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
      imagePullSecrets:
        - name: "drbdiocred"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: linstor-ha-controller
      securityContext:
---
